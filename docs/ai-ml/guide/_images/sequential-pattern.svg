<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#636e72"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3436">Sequential Orchestration Pattern</text>
  <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#636e72" font-style="italic">Linear pipeline with progressive processing</text>
  
  <!-- Input -->
  <rect x="100" y="60" width="100" height="35" rx="8" fill="#74b9ff" stroke="#0984e3" stroke-width="2"/>
  <text x="150" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Input</text>
  
  <!-- Agent A -->
  <circle cx="150" cy="140" r="30" fill="#00b894" stroke="#00a085" stroke-width="2"/>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Agent A</text>
  
  <!-- Intermediate Output A -->
  <rect x="100" y="190" width="100" height="25" rx="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <text x="150" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">Output A</text>
  
  <!-- Agent B -->
  <circle cx="150" cy="250" r="30" fill="#00b894" stroke="#00a085" stroke-width="2"/>
  <text x="150" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Agent B</text>
  
  <!-- Intermediate Output B -->
  <rect x="100" y="300" width="100" height="25" rx="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <text x="150" y="317" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">Output B</text>
  
  <!-- Agent C -->
  <circle cx="150" cy="360" r="30" fill="#00b894" stroke="#00a085" stroke-width="2"/>
  <text x="150" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Agent C</text>
  
  <!-- Final Output -->
  <rect x="225" y="347" width="60" height="25" rx="5" fill="#fd79a8" stroke="#e84393" stroke-width="2"/>
  <text x="255" y="364" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Final Result</text>
  
  <!-- Flow arrows -->
  <path d="M 150 95 L 150 110" stroke="#636e72" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 150 170 L 150 190" stroke="#636e72" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 150 215 L 150 220" stroke="#636e72" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 150 280 L 150 300" stroke="#636e72" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 150 325 L 150 330" stroke="#636e72" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 180 360 L 225 360" stroke="#636e72" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
</svg>
