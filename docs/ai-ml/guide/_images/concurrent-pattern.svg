<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3436">Concurrent Pattern</text>
  
  <!-- Input Task -->
  <rect x="20" y="80" width="80" height="40" rx="5" fill="#74b9ff" stroke="#0984e3" stroke-width="2"/>
  <text x="60" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Task</text>
  
  <!-- Agents -->
  <circle cx="200" cy="70" r="25" fill="#00b894" stroke="#00a085" stroke-width="2"/>
  <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Agent A</text>
  
  <circle cx="200" cy="120" r="25" fill="#00b894" stroke="#00a085" stroke-width="2"/>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Agent B</text>
  
  <circle cx="200" cy="170" r="25" fill="#00b894" stroke="#00a085" stroke-width="2"/>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Agent C</text>
  
  <!-- Results -->
  <rect x="300" y="80" width="80" height="40" rx="5" fill="#fd79a8" stroke="#e84393" stroke-width="2"/>
  <text x="340" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Results</text>
  
  <!-- Arrows from Task to Agents -->
  <path d="M 100 100 L 175 80" stroke="#636e72" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 100 100 L 175 120" stroke="#636e72" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 100 100 L 175 160" stroke="#636e72" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrows from Agents to Results -->
  <path d="M 225 80 L 300 100" stroke="#636e72" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 225 120 L 300 100" stroke="#636e72" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 225 160 L 300 100" stroke="#636e72" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#636e72"/>
    </marker>
  </defs>
  
  <!-- Parallel execution indicator -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#636e72" font-style="italic">Parallel Execution</text>
</svg>
