metadata:
  title: Software Defined Vehicle DevOps Toolchain
  titleSuffix: Azure Architecture Center
  description: This reference architecture is designed to support automotive OEMs in the development of advanced connected vehicle applications and services. It provides a DevOps toolchain that enables the rapid development of connected vehicle applications and services, and the deployment of those applications and services to a vehicle. The toolchain is designed to support the development of applications and services that run in the vehicle, in the cloud, or both.
